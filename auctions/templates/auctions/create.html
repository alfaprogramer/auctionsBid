{% extends "auctions/layout.html" %}

{% block body %}
    <h2>CREATE A LISTING</h2>

    <form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
      <label for="title">Title</label>
      <input type="TEXT" name="title"class="form-control" id="title" placeholder="Enter Title">
      </div>
      <div class="form-group">
      <label for="description">Descriptrion</label>
      <input type="TEXT" name="description"class="form-control" id="description" placeholder="Enter Description">
      </div>
      <div class="form-group">
      <label for="imageurl">Image URL</label>
      <input type="TEXT" name="imageurl"class="form-control" id="imageurl" placeholder="Enter Url">
      </div>
      <div class="form-group">
      <label for="price">Price</label>
      <input type="number" min="0" name="price"class="form-control" id="price" placeholder="Enter Price">
      </div>
      <div class ="form-group">
         <label for="category">Choose a Category:</label>

          <select name="category" id="category">
          {% for cat in categories %}
             <option value="{{ cat }}">{{ cat }}</option>
          {% endfor%}
         
           </select>
      </div>
      <button  type="submit"  class="btn btn-success"> CREATE</button> 
      

{% endblock %}
